<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css" />
		<link rel="shortcut icon" href="./Images/cake.png" type="image/x-icon">
		<title>Lucky Birthday</title>
	</head>
	<body>
		<main>
			<h1 class="title">CHECK YOUR LUCK</h1>

			<div class="content-notice" id="alert">
					<div class="notice">
						<strong>For you :</strong> We are not capturing any of your data.
				    </div>
			</div>
			<div class="content">
					<div>
						<p class="label">Select your Date Of Birth</p>
						<input type="date" id="date-picker" name="date" />
					</div>
					<div>
						<p class="label">Enter your lucky number</p>
						<input type="number" id="lucky-number" name="date" />
					</div>
				<button id="check-btn">Lets go</button>
			</div>
			<div class="content" id="result">
				<p id="result-text"></p>
				<img src="./Images/lucky-cat.png" alt="Lucky" id="lucky-img" />
				<img src="./Images/sad.png" alt="Unlucky" id="unlucky-img" />
			</div>
			<div class="content" id="error">
				<p id="error-text"></p>
			</div>
		</main>
		<footer class="footer">
			<ul class = "footer-links">
				<li><a class ="footer-a" href="https://github.com/Ananth-lab"><img src="./Images/github-big-logo.png" alt=""></a></li>
				<li><a class ="footer-a" href="https://twitter.com/Anantha67496007"><img src="./Images/twitter.png" alt=""></a></li>
				<li><a class ="footer-a" href="https://www.linkedin.com/in/ananth-raj-0bb8b9176/"><img src="./Images/linkedin.png" alt=""></a></li>
				<li><a class ="footer-a" href="https://anantharaja-portfolio.netlify.app/"><img src="./Images/portfolio.png" alt=""></a></li>
			</ul>
		  </footer>
		<script src="./app.js"></script>
	</body>
</html>

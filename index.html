<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css" />
		<title>Lucky Birthday</title>
	</head>
	<body>
		<main>
			<h1 class="title">Is your birthday lucky?</h1>

			<div class="content" id="alert">
				<div class="alert">
					<div class="notice">
						<strong>For you :</strong> We are not capturing any of your data.
					</div>
				</div>
			</div>
			<div class="content">
				<div class="row">
					<div>
						<p class="label">Select your Date Of Birth</p>
						<input type="date" id="date-picker" name="date" />
					</div>
					<div>
						<p class="label">Enter your lucky number</p>
						<input type="number" id="lucky-number" name="date" />
					</div>
				</div>
				<button id="check-btn">Lets go</button>
			</div>
			<div class="content" id="result">
				<p id="result-text"></p>
				<img src="./Images/lucky-cat.png" alt="Lucky" id="lucky-img" />
				<img src="./Images/sad.png" alt="Unlucky" id="unlucky-img" />
			</div>
			<div class="content" id="error">
				<p id="error-text"></p>
			</div>
		</main>
		<footer>
			<div class="social-icons">
				<a
					title="GitHub"
					href="https://github.com/Ananth-lab"
				>
					<img class="social-icon" src="./Images/github.png" />
				</a>
				<a
					title="LinkedIn"
					href="https://www.linkedin.com/in/ananth-raj-0bb8b9176/"
				>
					<img class="social-icon" src="./Images/linkedin.png" />
				</a>
				<a
					title="Twitter"
					href="https://twitter.com/Anantha67496007"
				>
					<img class="social-icon" src="./Images/twitter.png" />
				</a>
			</div>
		</footer>
		<script src="./app.js"></script>
	</body>
</html>
